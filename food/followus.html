{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <link href="{% static 'css/food.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="{% static 'images/index/foodmunchlogo.png' %}" 
            class="food-munch-logo"
          />
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link" href="http://127.0.0.1:8000/index" id="navItem2">Home</a>
            <a class="nav-link active" id="navItem1" href="http://127.0.0.1:8000/whychooseus">
              Why Choose Us?
              <span class="sr-only">(current)</span>
            </a>
            <a class="nav-link" href="http://127.0.0.1:8000/exploremenu" id="navItem2">Explore Menu</a>
            <a class="nav-link" href="http://127.0.0.1:8000/deliveryandpayment"id="navItem3">Delivery & Payment</a>
            <a class="nav-link" href="http://127.0.0.1:8000/followus" id="navItem4">Follow Us</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="thanking-customers-section pt-5 pb-5">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-7 d-flex flex-column justify-content-center">
              <h1 class="thanking-customers-section-heading">
                Thank you for being a valuable customer to us.
              </h1>
              <p class="thanking-customers-section-description">
                We have a surprise gift for you
              </p>
              <div class="d-md-none">
                <img
                  src="{% static 'images\followus\thanking-customers-section-img.png' %}" 
                  class="thanking-customers-section-img"
                />
              </div>
              <div>
                <button type="button" class="custom-button" data-toggle="modal" data-target="#exampleModal">
                  Redeem Gift
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog mt-5">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title thanking-customers-section-modal-title" id="exampleModalLabel">
                          Gift Voucher
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <img
                          src="{% static 'images\followus\gift-voucher-img.png' %}" 
                          class="w-100"
                        />
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                          Close
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-5 d-none d-md-block">
              <img
                src="{% static 'images\followus\/thanking-customers-section-img.png' %}" 
                class="thanking-customers-section-img"
              />
            </div>
          </div>
        </div>
      </div>

      <div id="ContactUs">
        <h1>Contact Us</h1>
        <form  method="POST" action="followus">
          {% csrf_token %}

          <div class="form-shape">
            <label for="name">Name</label>
            <input type="text" name="myName"
              id="name"
              placeholder="Enter your Name">
          </div>
          <div class="form-shape">
            <label for="email">Email-Id</label>
            <input type="email" name="myEmail"
              id="email"
              placeholder="Enter your email">
          </div>
          <div class="form-shape">
            <label for="pho">Phone Number</label>
            <input type="phone" name="myPhone"
              id="pho"
              placeholder="Enter your Phone no">
          </div>
          
          <div class="form-shape">
            <label for="message">
              Ellaborate your query
            </label>
            <textarea name="mesg" id="message"
              cols="30" rows="10">
            </textarea>
          </div>
          <input class="custom-button"type="submit" value="Submit">

          
          <button class="custom-outline-button">Reset</button>
        </form>
      </div>
    </div>
  </div>
      <div class="follow-us-section pt-5 pb-5" id="followUsSection">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1 class="follow-us-section-heading">Follow Us</h1>
            </div>
            <div class="col-12">
              <div class="d-flex flex-row justify-content-center">
                <div class="follow-us-icon-container">
                  <i class="fab fa-twitter icon"></i>
                </div>
                <div class="follow-us-icon-container">
                  <i class="fab fa-instagram icon"></i>
                </div>
                <div class="follow-us-icon-container">
                  <i class="fab fa-facebook icon"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-section pt-5 pb-5">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center">
              
              <h1 class="footer-section-mail-id">orderfood@foodmunch.com</h1>
              <p class="footer-section-address">
                123 Ayur Vigyan Nagar, New Delhi, India.
              </p>
            </div>
            
      </div>

    </body>
